<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" type="text/css" href="4-common.css">
	<link rel="stylesheet" type="text/css" href="3-header.css">
	<link rel="stylesheet" type="text/css" href="3-footer.css">
	<link rel="stylesheet" type="text/css" href="5-filters.css">
	<link rel="icon" type="image/png" href="images/icon.png">

</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="location">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li><h2>Arizona</h2>
						<ul>
							<li><h4>page</h4></li>
							<li><h4>page2</h4></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li><h4>Internet</h4></li>
					<li><h4>TV</h4></li>
					<li><h4>Kitchen</h4></li>
					<li><h4>Iron</h4></li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article><h2>My home</h2></article>
			<article><h2>Tiny house</h2></article>
			<article><h2>A suite</h2></article>
		</section>
	</div>
	<footer>Best School</footer>

</body>
</html>
